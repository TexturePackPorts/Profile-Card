<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>

<body>

    <div id="card" class="card">
        <header>
            <h3>YouTuber Profile Card</h3>
        </header>
        <div class="card-body">
            <div class="logo">
                <img src="logo.png">
                <h4>Who is hxmbt?</h4>
            </div>
            <p>
                hxmbt is a YouTuber that likes to do a lot of gaming.<br>You can find me on youtube here: <a
                    href="https://youtube.com/@hxmbt2">https://youtube.com/@hxmbt2</a>
            </p>
            <h4>Features</h4>
            <ul>
                <li>Beginner-Friendly Content.</li>
                <li>Feedback and Suggestions.</li>
                <li>Tips and Tricks Posts.</li>
                <li>Gaming Challenges and Contests.</li>
            </ul>
        </div>
        <footer>
            <button class="youtube">Youtube</button>
            <button class="reset">Reset</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
